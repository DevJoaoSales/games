<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Text</title>
    <link rel="stylesheet" href="./style.css?a=1">
</head>
<body>
<div id="container">

  <!--<h1></h1>-->
  <label for="title-select">Select Text:</label>
  <select id="title-select"></select>
  <br>

  <!--<label for="voice-select">Select Voice:</label>
  <select id="voice-select"></select>
  <br>-->

  <label for="speed-select">Select Speed:</label>
  <select id="speed-select">
    <option value="0.2">0.2x</option>
    <option value="0.3">0.3x</option>
    <option value="0.5">0.5x</option>
    <option value="1" selected>1x</option>
    <option value="1.5">1.5x</option>
    <option value="2">2x</option>
  </select>
  <br>
  <label for="repetitions-select">Select Repetitions:</label>
  <select id="repetitions-select">
    <option value="1">1 time</option>
    <option value="2">2 times</option>
    <option value="3">3 times</option>
    <option value="4">4 times</option>
    <option value="5">5 times</option>
    <option value="20">20 times</option>
    <option value="50">50 times</option>
  </select>
  <br>
  <button onclick="playText()">Play Audio</button>

  <br>
  <textarea  id="txtSelect" cols="30" rows="10" disabled></textarea>
</div>

<footer>
<script src="./script.js?a=1"></script>
</footer>
</body>
</html>
